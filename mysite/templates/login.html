{% extends "base.html" %}
{% load socialaccount %}


{% block content %}
<h1>My Blog Login</h1>
  <p>GitHub Sign in:</p>
    <a href="{% provider_login_url 'github' %}" data-toggle="tooltip" title="GitHub">
      <i style="font-size:24px" class="fa">&#xf09b;</i>
    </a>
  <p>or</p>
  <form action="" method="POST">{% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Log In"></p>
  </form>
{% endblock %}
